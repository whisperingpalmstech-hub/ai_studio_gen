# Render.com Blueprint â€” AI Studio API
# Deploy: Dashboard > New > Blueprint > Connect this repo
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: ai-studio-api
    runtime: docker
    dockerfilePath: ./ai-studio/apps/api/Dockerfile
    dockerContext: ./ai-studio
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4000"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: API_KEY
        sync: false
      - key: GROK_API_KEY
        sync: false
      - key: COMFYUI_URL
        value: "http://127.0.0.1:8188"
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /health
